<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hunt</title>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9b8d4db14a.js" crossorigin="anonymous"></script>

    <!-- daisyUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-4xl">News Hunt</a>
        </div>
        <div class="flex-none gap-2">
          <ul class="menu menu-horizontal bg-base-100 rounded-box">
            <li><a >News</a></li>
            <li><a>Blog</a></li>
            <li><a>About</a></li>
          </ul>
          
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="img/Avatar.png" />
              </div>
            </label>
          </div>
      </div>
      <div class="divider"></div> 

      <ul class="menu menu-horizontal flex justify-center bg-base-100 rounded-box text-violet-700 font-semibold text-2xl" id="navbar">
        
      </ul>
  
    </header>


    <main>
      <section>
        <div class="shadow-lg p-8 w-4/5 mx-auto mt-24 rounded-md hidden" id="item">
          <h3 class="text-2xl font-semibold" id="itemNum"></h3>
        </div>
      </section>
      <section>
        <div id="card-container" class="grid grid-cols-3 gap-4 w-4/5 mx-auto mt-24">

        </div>
      </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
